<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- SEO Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Roadmap Project" />
    <meta name="keywords" content="project, beginner, frontend, developer" />
    <meta name="author" content="Gab" />
    <title>Basic Website Project | Roadmap</title>
    <!-- OG Tags -->
    <meta
      property="og:title"
      content="Basic Website HTML CSS Project | Roadmap"
    />
    <meta property="og:description" content="Beginner frontend projects" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
  </head>
  <style>
    /* Fonts */
    @import url("https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

    /* Universal CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      color: white;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #1e1e1e;
      margin: 50px;
      height: 100vh;
    }

    .main-container {
      border: 1px solid white;
    }

    nav {
      margin-top: 20px;
      margin-bottom: 20px;
      align-items: center;
    }

    nav,
    ul {
      display: flex;
    }

    ul {
      justify-content: center;
      align-items: center;
      list-style: none;
      gap: 10px;
      margin-left: auto;
      margin-right: 50px;
    }

    a {
      text-decoration: none;
    }

    h1,
    li,
    a {
      vertical-align: middle;
    }

    li {
      text-decoration: none;
    }

    .nav-box {
      width: 50px;
      height: 50px;
      background-color: white;
      margin-left: 50px;
      margin-right: 30px;
    }

    .nav-brand {
      display: flex;
      justify-content: center;
      align-content: center;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      margin-right: 30px;
    }
  </style>
  <body>
    <div class="main-container">
      <!-- Navigation -->
      <nav>
        <div class="nav-box"></div>
        <div class="nav-brand">
          <h1 class="nav-logo">your name</h1>
        </div>
        <ul>
          <li><a href="#">Home /</a></li>
          <li><a href="#">Projects /</a></li>
          <li><a href="#">Articles /</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
