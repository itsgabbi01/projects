  <style>
    /* Poppins Font */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    div {
      border: 1px solid black; /* Encases everything in a border */
      width: 800px; /* Fixed width for CV "page" feel; adjust as needed */
      height: auto; /* Auto height based on content */
      margin: 20px auto; /* Center horizontally with some top/bottom margin */
      padding: 20px; /* Inner spacing */
      display: flex;
      flex-direction: column;
      align-items: center; /* Center content horizontally; change to flex-start for left-align */
      justify-content: flex-start; /* Start from top */
    }
  </style>
  <body>
    <div>
      <hr class="break-line" />
      <section class="name-section">
        <h1>Your Name</h1>
        <p>Junior Frontend Developer</p>
        <address>
          123 Your Street
          <br />
          Your City, ST 12345
          <br />
          (123) 456-7890
          <br />
          no_reply@example.com
        </address>
      </section>
      <section class="aboutme-section"></section>
      <section class="work-experience-section"></section>
      <section class="socials-section"></section>
    </div>
  </body>
